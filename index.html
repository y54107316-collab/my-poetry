<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗意丹青 - 诗歌创作平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "楷体", "SimKai", "STKaiti", serif;
        }

        body {
            background-color: #f8f4e9;
            color: #333;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ink-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%);
            transition: background-image 1s ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #5c3d1e;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #7a5c3e;
        }

        .poetry-form {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #d4c4a8;
        }

        .form-section h2 {
            color: #5c3d1e;
            margin-bottom: 15px;
            font-size: 1.5rem;
            padding-left: 10px;
            border-left: 4px solid #b38e5d;
        }

        .image-upload {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .upload-box {
            width: 120px;
            height: 120px;
            border: 2px dashed #b38e5d;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            background-color: rgba(179, 142, 93, 0.1);
            border-color: #8a6d46;
        }

        .upload-box i {
            font-size: 30px;
            color: #b38e5d;
            margin-bottom: 10px;
        }

        .upload-box span {
            font-size: 0.9rem;
            color: #7a5c3e;
        }

        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .file-input {
            display: none;
        }

        .text-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-input {
            display: flex;
            flex-direction: column;
        }

        .text-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .text-input textarea {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .select-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .select-input {
            display: flex;
            flex-direction: column;
        }

        .select-input label {
            margin-bottom: 8px;
            color: #5c3d1e;
            font-weight: bold;
        }

        .select-input select {
            padding: 12px;
            border: 1px solid #d4c4a8;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: #333;
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px 20px;
            background-color: #b38e5d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #8a6d46;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #b38e5d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: #7a5c3e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="ink-background" id="inkBackground"></div>

    <div class="container">
        <header class="header">
            <h1>诗意丹青</h1>
            <p>水墨为韵，诗词为魂，创作您的专属诗意画卷</p>
        </header>

        <section class="poetry-form">
            <div class="form-section">
                <h2>上传图片 (最多5张)</h2>
                <div class="image-upload">
                    <div class="upload-box" id="uploadBox1" onclick="triggerFileInput(1)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview1" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput1" accept="image/png" onchange="previewImage(this, 1)">
                    </div>
                    <div class="upload-box" id="uploadBox2" onclick="triggerFileInput(2)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview2" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput2" accept="image/png" onchange="previewImage(this, 2)">
                    </div>
                    <div class="upload-box" id="uploadBox3" onclick="triggerFileInput(3)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview3" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput3" accept="image/png" onchange="previewImage(this, 3)">
                    </div>
                    <div class="upload-box" id="uploadBox4" onclick="triggerFileInput(4)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview4" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput4" accept="image/png" onchange="previewImage(this, 4)">
                    </div>
                    <div class="upload-box" id="uploadBox5" onclick="triggerFileInput(5)">
                        <i>+</i>
                        <span>上传图片</span>
                        <img id="preview5" src="" alt="预览图片">
                        <input type="file" class="file-input" id="fileInput5" accept="image/png" onchange="previewImage(this, 5)">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌内容</h2>
                <div class="text-inputs">
                    <div class="text-input">
                        <label for="emotion">诗歌感情</label>
                        <textarea id="emotion" placeholder="请描述诗歌表达的感情..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="imagery">诗歌主要意象</label>
                        <textarea id="imagery" placeholder="请描述诗歌中的主要意象..."></textarea>
                    </div>
                    <div class="text-input">
                        <label for="additional">其他补充信息</label>
                        <textarea id="additional" placeholder="请补充其他信息..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>诗歌属性</h2>
                <div class="select-inputs">
                    <div class="select-input">
                        <label for="theme">诗歌题材</label>
                        <select id="theme">
                            <option value="山水诗">山水诗</option>
                            <option value="咏物诗">咏物诗</option>
                            <option value="抒情诗">抒情诗</option>
                            <option value="哲理诗">哲理诗</option>
                            <option value="讽喻诗">讽喻诗</option>
                            <option value="咏史诗">咏史诗</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="genre">诗歌体裁</label>
                        <select id="genre">
                            <option value="古体诗">古体诗</option>
                            <option value="律诗">律诗</option>
                            <option value="五言绝句">五言绝句</option>
                            <option value="七言绝句">七言绝句</option>
                        </select>
                    </div>
                    <div class="select-input">
                        <label for="calligraphy">书法风格</label>
                        <select id="calligraphy">
                            <option value="楷书">楷书</option>
                            <option value="行楷">行楷</option>
                            <option value="行书">行书</option>
                            <option value="草书">草书</option>
                            <option value="狂草">狂草</option>
                            <option value="隶书">隶书</option>
                            <option value="篆书">篆书</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在发送数据到n8n，请稍候...</p>
            </div>

            <!-- 状态消息 -->
            <div class="status-message" id="statusMessage"></div>

            <button class="submit-btn" id="generateBtn">提交到n8n</button>
        </section>

        <footer class="footer">
            <p>诗意丹青｜传承中华文化，创新文化表达</p>
        </footer>
    </div>

    <script>
        // 水墨背景图片数组
        const inkImages = [
            'https://images.unsplash.com/photo-1707343843437-caacff5cfa74?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
            'https://images.unsplash.com/photo-1707343843984-0ce97bd5b6d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
            'https://images.unsplash.com/photo-1707343843598-3107774b6e4a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80',
            'https://images.unsplash.com/photo-1707343844158-97c8c16a4851?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80'
        ];

        // n8n Webhook URL
        const N8N_WEBHOOK_URL = 'https://zyc.app.n8n.cloud/webhook-test/my-webhook';

        // 设置随机水墨背景
        document.addEventListener('DOMContentLoaded', function() {
            const randomIndex = Math.floor(Math.random() * inkImages.length);
            document.getElementById('inkBackground').style.backgroundImage = `url('${inkImages[randomIndex]}')`;

            // 生成按钮点击事件
            document.getElementById('generateBtn').addEventListener('click', function() {
                sendDataToN8N();
            });
        });

        // 触发文件输入
        function triggerFileInput(boxNumber) {
            document.getElementById(`fileInput${boxNumber}`).click();
        }

        // 预览上传的图片
        function previewImage(input, boxNumber) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const preview = document.getElementById(`preview${boxNumber}`);
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // 隐藏上传图标和文字
                    const uploadBox = document.getElementById(`uploadBox${boxNumber}`);
                    uploadBox.querySelector('i').style.display = 'none';
                    uploadBox.querySelector('span').style.display = 'none';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 收集图片信息
        function collectImageData() {
            const images = [];
            for (let i = 1; i <= 5; i++) {
                const fileInput = document.getElementById(`fileInput${i}`);
                if (fileInput.files && fileInput.files[0]) {
                    images.push({
                        filename: fileInput.files[0].name,
                        size: fileInput.files[0].size,
                        type: fileInput.files[0].type
                    });
                }
            }
            return images;
        }

        // 显示状态消息
        function showStatus(message, isSuccess) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${isSuccess ? 'status-success' : 'status-error'}`;
            statusElement.style.display = 'block';
            
            // 自动隐藏成功消息
            if (isSuccess) {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 5000);
            }
        }

        // 发送数据到n8n Webhook
        async function sendDataToN8N() {
            // 收集表单数据
            const formData = {
                images: collectImageData(),
                emotion: document.getElementById('emotion').value,
                imagery: document.getElementById('imagery').value,
                additional: document.getElementById('additional').value,
                theme: document.getElementById('theme').value,
                genre: document.getElementById('genre').value,
                calligraphy: document.getElementById('calligraphy').value,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            // 验证必填字段
            if (!formData.emotion || !formData.imagery) {
                showStatus('请填写诗歌感情和主要意象', false);
                return;
            }

            // 显示加载动画
            const loadingElement = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            loadingElement.style.display = 'block';
            generateBtn.disabled = true;
            generateBtn.textContent = '发送中...';

            // 隐藏之前的状态消息
            document.getElementById('statusMessage').style.display = 'none';

            try {
                // 发送数据到n8n Webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showStatus('数据已成功发送到n8n！n8n工作流已触发。', true);
                    console.log('数据成功发送到n8n:', formData);
                } else {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }
            } catch (error) {
                console.error('发送数据到n8n时出错:', error);
                showStatus(`发送失败: ${error.message}`, false);
            } finally {
                // 隐藏加载动画，恢复按钮
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = '提交到n8n';
            }
        }
    </script>
</body>
</html>
